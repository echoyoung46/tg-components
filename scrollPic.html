<script src="src/jquery.min.js"></script>
<script>
    function ScrollPic( _obj ) {
        this.container = $('#' + _obj.conId);
        this.frameWidth = _obj.frameWidth;
        this.pageWidth = _obj.pageWidth;
        this.count = this.container.find('li').length;
        this.pageSize = 3;
        this.prev = $('#' + _obj.leftId);
        this.next = $('#' + _obj.rightId);
        this.currentPage = 3;
        this.totalPage = this.container.find('li').length;
        this.init();
    }

    ScrollPic.prototype = {
        init: function() {
            this.container.width( this.frameWidth );
            this.container.children('ul').width( this.count * this.pageWidth );
            this.bindEvent();
            this.container.children('ul').css('transition','all .8s ease');
        },
        bindEvent: function() {
            var self = this;

            self.prev.on('click', function() {
                if ( self.currentPage == self.pageSize ) {
                    return false;
                }
                self.currentPage--;
                self.container.children('ul').css('transform',"translateX(" + self.pageWidth * (self.currentPage - self.pageSize) * (-1) + 'px)');
            });
            self.next.on('click', function() {
                if ( self.currentPage == self.totalPage ) {
                    return false;
                }
                self.currentPage++;
                self.container.children('ul').css('transform',"translateX(" + self.pageWidth * (self.currentPage - self.pageSize) * (-1) + 'px)');
            })
        }
    }

    $(function() {
        var scroll = new ScrollPic({
            conId:'intro-content',
            leftId:'intro-left',
            rightId:'intro-right',
            frameWidth:1052,
            pageWidth:354,
            position:'left'
        });
    })
</script>
